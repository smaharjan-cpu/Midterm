<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sumun Maharjan</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="mb-5 light-gray-header">
      <div class="container">
        <div class="d-flex justify-content-between align-items-center">
          <div class="d-flex align-items-center">
            <a
              href="https://developer.mozilla.org/en-US/docs/Glossary/HTML5"
              class="me-3"
              >HTML5</a
            >
            <a
              href="https://developer.mozilla.org/en-US/docs/Web/JavaScript"
              class="me-3"
              >JavaScript</a
            >
            <a href="https://developer.mozilla.org/en-US/docs/Web/CSS">CSS</a>
          </div>
          <div class="d-flex align-items-center">
            <div class="btn-group me-2">
              <button
                class="btn btn-secondary btn-sm"
                data-bs-theme-value="dark"
              >
                Dark
              </button>
            </div>
            <div class="btn-group me-2">
              <button class="btn btn-light btn-sm" data-bs-theme-value="light">
                Light
              </button>
            </div>
            <button type="button" class="btn btn-secondary btn-sm">
              Contact Me
            </button>
          </div>
        </div>
      </div>
    </header>

    <main class="container">
      <div class="row mb-3">
        <div
          class="col-2 d-flex justify-content-end align-items-center flex-column"
        >
          <span class="mb-2">Factorial calculator</span>
          <h6>n! = 1×2×3 ... ×n</h6>
        </div>
        <div class="col-10 d-flex align-items-center">
          <input
            type="number"
            id="numberInput"
            class="form-control"
            placeholder="Enter a number"
          />
        </div>
      </div>

      <div class="row">
        <div class="col-2 d-flex justify-content-end align-items-center">
          <button class="btn btn-secondary" onclick="calculateFactorial()">
            Enter
          </button>
        </div>
        <div class="col-10 d-flex align-items-center">
          <div id="output" class="output-screen p-2 border rounded w-100">
            Output
          </div>
        </div>
      </div>
    </main>

    <footer class="text-center light-gray-header mt-3 p-3">
      Simple factorial calculator &copy; 2025 Sumun Maharjan
    </footer>

    <script src="./js/factorial.js"></script>
    <script src="./js/darkmodetoggle.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
